<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ma Boutique Simple</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      max-width: 900px;
      margin: auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #222;
    }
    .produit {
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .produit img {
      max-width: 150px;
      border-radius: 8px;
    }
    .info {
      flex-grow: 1;
    }
    .prix {
      font-size: 1.2em;
      color: #0077cc;
      font-weight: bold;
      margin: 10px 0;
    }
    .btn-acheter {
      background: #0077cc;
      border: none;
      color: white;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      display: inline-block;
    }
    .btn-acheter:hover {
      background: #005fa3;
    }
  </style>
</head>
<body>
  <h1>Ma Boutique Simple</h1>

  <!-- Produit 1 -->
  <div class="produit">
    <img src="https://via.placeholder.com/150" alt="Produit 1" />
    <div class="info">
      <h2>Produit 1</h2>
      <p>Un super produit qui fait tout ce que vous voulez.</p>
      <div class="prix">19,99 €</div>
      <!-- Bouton PayPal -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick" />
        <input type="hidden" name="business" value="ton-email-paypal@example.com" />
        <input type="hidden" name="item_name" value="Produit 1" />
        <input type="hidden" name="amount" value="19.99" />
        <input type="hidden" name="currency_code" value="EUR" />
        <button type="submit" class="btn-acheter">Acheter</button>
      </form>
    </div>
  </div>

  <!-- Produit 2 -->
  <div class="produit">
    <img src="https://via.placeholder.com/150" alt="Produit 2" />
    <div class="info">
      <h2>Produit 2</h2>
      <p>Un autre produit encore plus incroyable.</p>
      <div class="prix">29,99 €</div>
      <!-- Bouton PayPal -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick" />
        <input type="hidden" name="business" value="ton-email-paypal@example.com" />
        <input type="hidden" name="item_name" value="Produit 2" />
        <input type="hidden" name="amount" value="29.99" />
        <input type="hidden" name="currency_code" value="EUR" />
        <button type="submit" class="btn-acheter">Acheter</button>
      </form>
    </div>
  </div>

</body>
</html>
